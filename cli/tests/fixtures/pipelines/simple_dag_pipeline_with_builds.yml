---
version:  1.1
kind: component
name: test-pipeline
tags: [native]
build:
  params:
    context:
      value: "{{ globals.artifacts_path }}"
  runPatch:
    init:
    - git:
        revision: branch2
      connection: repo2
    - dockerfile:
        image: test
        run: ["pip install package1"]
        env: {'KEY1': 'en_US.UTF-8', 'KEY2':2}
  connection: docker-connection
  hubRef: kaniko
run:
  kind: dag
  concurrency: 3
  operations:
    - name: job1
      dagRef: job-template
      params:
        bucket: {value: "s3://foo"}
    - name: experiment1
      dagRef: experiment-template
      dependencies: [job1]
      params:
        lr : {value: 0.001}
    - name: experiment2
      dagRef: experiment-template
      dependencies: [job1]
      params:
        lr: {value: 0.05}
    - name: experiment3
      dagRef: experiment-template
      dependencies: [job1]
      params:
        lr: {value: 0.23}
    - name: job2
      dagRef: job-template
      params:
        bucket: {value: "s3://bar"}
      dependencies: [experiment1, experiment2, experiment3]

  components:
    - name: experiment-template
      description: experiment to predict something
      tags: [value]
      inputs:
        - name: lr
          type: float
          value: 0.1
          isOptional: true
        - name: loss
          type: str
          value: MSE
          isOptional: true
      termination:
        maxRetries: 2
      build:
        params:
          context:
            value: "{{ globals.artifacts_path }}/polyaxon/polyaxon"
        runPatch:
          init:
          - git:
            url: "https://github.com/polyaxon/polyaxon"
        connection: docker-connection2
        hubRef: kaniko
      run:
        kind: job
        environment:
          nodeSelector: {polyaxon: experiments}
          serviceAccountName: service
          imagePullSecrets: [secret1, secret2]
        container:
          image: test
          resources: {requests: {cpu: 1}}

    - name: job-template
      description: job to process something
      tags: [value]
      inputs:
      - name: bucket
        type: s3
      termination:
        maxRetries: 2
      run:
        kind: job
        environment:
          nodeSelector: {polyaxon: experiments}
          serviceAccountName: service
          imagePullSecrets: [secret1, secret2]
        container:
          image: test
          resources: {requests: {cpu: 1}}
