---
version:  1.1

kind: component

name: test-pipeline

tags: [native]

run:
  kind: dag
  operations:
    - name: job1
      dagRef: job-template
      params:
        input1: {value: "s3://foo"}
    - name: job2
      dagRef: job-template
      params:
        input1: {value: "s3://bar"}
      dependencies: [job1]
    - name: experiment1
      dagRef: experiment-template
      dependencies: [job2]
    - name: experiment2
      dagRef: experiment-template
      dependencies: [experiment1]
