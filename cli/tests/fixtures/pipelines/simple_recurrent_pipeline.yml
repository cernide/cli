---
version:  1.1
kind: operation
schedule:
  kind: interval
  startAt: "2019-06-24T21:20:07+00:00"
  frequency: 120
  dependsOnPast: true

component:
  name: test-pipeline
  tags: [native]
  run:
    kind: dag
    operations:
      - name: recurrent-task
        dagRef: experiment-template

    components:
      - name: experiment-template
        description: experiment to predict something
        tags: [tag11, tag12]
        inputs:
          - name: lr
            type: float
            value: 0.1
            isOptional: true
          - name: loss
            type: str
            value: MSE
            isOptional: true
        termination:
          maxRetries: 2
        run:
          kind: job
          environment:
            nodeSelector: {polyaxon: experiments}
            serviceAccountName: service
            imagePullSecrets: [secret1, secret2]
          container:
            image: test
            resources: {requests: {cpu: 1}}
