---
version:  1.1
kind: operation
schedule:
  kind: cron
  cron: 0 0 * * *

component:
  name: test-pipeline
  tags: [native]
  run:
    kind: dag
    operations:
    - name: cron-task
      dagRef: experiment-template
    components:
    - name: experiment-template
      description: experiment to predict something
      tags: [tag11, tag12]
      plugins:
        logLevel: INFO
        collectArtifacts: false
        collectLogs: false
      inputs:
        - name: lr
          type: float
          value: 0.1
          isOptional: true
        - name: loss
          type: str
          value: MSE
          isOptional: true
      termination:
        maxRetries: 2
        ttl: 22
      run:
        kind: job
        environment:
          nodeSelector: {polyaxon: experiments}
          serviceAccountName: service
          imagePullSecrets: [secret1, secret2]
        container:
          image: test
          resources: {requests: {cpu: 1}}
