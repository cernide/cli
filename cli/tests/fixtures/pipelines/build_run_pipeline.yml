---
version:  1.1

kind: component

name: test-build-run

tags: [native]

run:
  kind: dag
  operations:
    - name: build
      dagRef: build-template
      params:
        env_vars:
          value: [["env1", "value1"], ["env2", "value2"]]
    - name: run
      dagRef: experiment-template
      dependencies: [build]
      params:
        image:
          ref: ops.build
          value: outputs.docker-image
        lr:
          value: 0.001

  components:
    - name: experiment-template
      description: experiment to predict something
      tags: [value]
      inputs:
        - name: lr
          type: float
          value: 0.1
          isOptional: true
        - name: image
          type: str
      termination:
        maxRetries: 2
      run:
        kind: job
        environment:
          nodeSelector: {polyaxon: experiments}
          serviceAccountName: service
          imagePullSecrets: [secret1, secret2]
        container:
          image: "{{ image }}"
          command: [python3, main.py]
          args: "--lr={{ lr }}"
          resources: {requests: {cpu: 1}}

    - name: build-template
      description: build images
      tags: [value]
      inputs:
      - name: env_vars
        type: list
        isList: true
      outputs:
      - name: docker-image
        type: str
      termination:
        maxRetries: 2
      run:
        kind: job
        environment:
          nodeSelector: {polyaxon: experiments}
          serviceAccountName: service
          imagePullSecrets: [secret1, secret2]
        container:
          image: base
          resources: {requests: {cpu: 1}}
