---
version:  1.1

kind: component

name: test-pipeline

tags: [native]

run:
  kind: dag
  components:
  - name: job-template
    description: job to process something
    tags: [tag11, tag12]
    inputs:
    - name: bucket
      type: s3
    termination:
      maxRetries: 2
      ttl: 3600
    run:
      kind: job
      init:
      - container:
          name: test
          image: dockerfile
          args: "--run=pip install package1"
      environment:
        nodeSelector: {polyaxon: experiments}
        serviceAccountName: service
        imagePullSecrets: [secret1, secret2]
      container:
        image: test
        resources: {requests: {cpu: 1}}
