---
version:  1.1

kind: operation

matrix:
  kind: hyperband
  concurrency: 2
  maxIterations: 10
  eta: 3
  resource:
    name: steps
    type: int
  resume: False
  metric:
    name: loss
    optimization: minimize
  params:
    lr:
      kind: linspace
      value: 0.01:0.1:5
    loss:
      kind: choice
      value: [MeanSquaredError, AbsoluteDifference]
component:
  inputs:
  - name: lr
    type: int
    isOptional: false
  run:
    kind: job
    container:
      image: foo:latest
      command: train --lr={{ lr }} --loss={{ loss }}
...
