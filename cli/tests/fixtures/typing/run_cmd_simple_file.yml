---
version:  1.1

kind: component

tags: [foo, bar]

inputs:
  - name: loss
    type: str
    value: MeanSquaredError
    isOptional: true
  - name: num_masks
    type: int

run:
  kind: job
  container:
    image: my_image
    command: ["/bin/sh", "-c"]
    args:
      - video_prediction_train
      - --num_masks={{num_masks}}
      - --loss={{loss}}
...
