---
version:  1.1
kind: component
tags: [tensorflow]
termination:
  ttl: 12
run:
  kind: tfjob
  worker:
    replicas: 5
    environment:
      restartPolicy: OnFailure
      affinity:
        node_affinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/e2e-az-name
                operator: In
                values:
                - e2e-az1
                - e2e-az2
          preferred_during_scheduling_ignored_during_execution:
          - weight: 1
            preference:
              matchExpressions:
              - key: another-node-label-key
                operator: In
                values:
                - another-node-label-value
    container:
      image: my_image
      command: video_prediction_train --model=DNA --num_masks=1
      resources:
        requests:
          memory: 300Mi
        limits:
          memory: 300Mi

  ps:
    replicas: 10
    environment:
      restartPolicy: OnFailure
      tolerations:
        - key: "key"
          operator: "Exists"
          effect: "NoSchedule"
    container:
      image: my_image
      command: video_prediction_train --model=DNA --num_masks=1
      resources:
        requests:
          cpu: 3
          memory: 256Mi
        limits:
          cpu: 3
          memory: 256Mi
...
