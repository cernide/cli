---
version:  1.1

kind: operation

matrix:
  kind: mapping
  concurrency: 2
  values:
    - lr: 0.001
      loss: MeanSquaredError
    - lr: 0.1
      loss: AbsoluteDifference
  earlyStopping:
  - kind: metric_early_stopping
    metric: loss
    value: 0.01
    optimization: maximize

component:
  run:
    kind: job
    container:
      image: foo:latest
      command: train --lr={{ lr }} --loss={{ loss }}
...

