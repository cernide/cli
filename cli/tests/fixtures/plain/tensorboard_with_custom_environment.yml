---
version:  1.1

kind: component

tags: [bar]

inputs:
- name: log_dir
  type: path
  value: /path/my/outputs
  isOptional: true

environment:
  nodeSelector:
    polyaxon.com: node_for_tensorboard_jobs

  resources:
    cpu:
      requests: 1
      limits: 2
    memory:
      requests: 200
      limits: 200

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution: {}

  tolerations:
  - key: "key"
    operator: "Exists"

run:
  kind: job
  container:
    image: my_image
    command: ["/bin/sh", "-c"]
    args: "tensorboard --logdir={{log_dir}} --port=6006"

ports: [6006, 6006]

