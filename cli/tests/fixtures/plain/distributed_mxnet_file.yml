---
version:  1.1

kind: component

tags: [mxnet]

environment:
  logLevel: INFO

  resources:
    cpu:
      requests: 1
      limits: 2

  nodeSelector:
    polyaxon.com: node_for_master_task

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/e2e-az-name
            operator: In
            values:
            - e2e-az1
            - e2e-az2
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: another-node-label-key
            operator: In
            values:
            - another-node-label-value

run:
  kind: mxnetjob
  Scheduler:
    replicas: 1
    environment:
      tolerations:
      - key: "key"
        operator: "Exists"
        effect: "NoSchedule"
      resources:
        cpu:
          requests: 3
          limits: 3
        memory:
          requests: 256
          limits: 256
    run:
      image: my_image
      command: [video_prediction_train, --model=DNA, --num_masks=1]


  Server:
    replicas: 1
    run:
      container:
        image: my_image
        command: [video_prediction_train, --model=DNA, --num_masks=1]

  Worker:
    replicas: 1
    environment:
      tolerations:
        - operator: "Exists"
      resources:
        memory:
          requests: 300
          limits: 300
    container:
      image: my_image
      command: [video_prediction_train, --model=DNA, --num_masks=1]
...
