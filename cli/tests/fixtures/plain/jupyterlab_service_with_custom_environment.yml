---
version:  1.1

kind: component

tags: [lab]

environment:
  nodeSelector:
    polyaxon.com: node_for_notebook_jobs

  labels:
    key1: value1
    key2: value2

  annotations:
    anno1: value1

  resources:
    cpu:
      requests: 1
      limits: 2
    memory:
      requests: 200
      limits: 200

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution: {}

  tolerations:
  - key: "key"
    operator: "Exists"

  secrets:
  - name: my_ssh_secret
    mount_path: ~/.ssh/id_rsa
  config_maps:
  - name: config_map1
  - name: config_map2
    items: ['item1', 'item2']


connections:
  - name: data1
  - name: data2

run:
  kind: job
  container:
    image: jupyterlab
    command: ["/bin/sh", "-c"]
    args: [
      "jupyter lab "
      "--no-browser "
      "--port=8888 "
      "--ip=0.0.0.0 "
      "--allow-root "
      "--NotebookApp.allow_origin=* "
      "--NotebookApp.trust_xheaders=True "
      "--NotebookApp.base_url={base_url} "
      "--NotebookApp.notebook_dir=/plx-context/code"]
...
