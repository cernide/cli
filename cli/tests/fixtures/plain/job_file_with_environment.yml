---
version:  1.1

kind: component
plugins:
  logLevel: DEBUG
run:
  kind: job

  environment:
    nodeSelector:
      polyaxon.com: core

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution: {}

    tolerations:
    - key: "key"
      operator: "Exists"

    labels:
      label_key1: val1
      label_key2: val2

    annotations:
      annotation_key1: val1
      annotation_key2: val2

    serviceAccountName: new_sa

    imagePullSecrets: [secret1, secret2]

    securityContext:
      runAsUser: 1000
      runAsGroup: 3000

  container:
    image: my_image
    command: echo
    resources:
      requests:
        cpu: 1
        memory: 200
      limits:
        cpu: 2
        memory: 200
...
